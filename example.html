<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lazyExample</title>
  <style>
    .box{
      margin: 50px 0;
      width: 480px;
      height: 600px;
      border:2px solid black;
      overflow: hidden;
    }
    .lazyload{
      opacity: 0;
      transition: all 0.35s;
    }
    .lazyload.is-complete{
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/?text=1" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box">
    <img class="lazyload" data-src="https://fakeimg.pl/480x600/" >
  </div>
  <div class="box lazyload" data-src="https://fakeimg.pl/480x600/?div">
  </div>
  
  <script src="./lazyload.js"></script>
  <script>
    lazyload('.lazyload');
  </script>
</body>
</html>
